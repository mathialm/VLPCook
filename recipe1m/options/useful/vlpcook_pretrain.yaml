__include__: abstract.yaml
exp:
    dir: /data/mshukor/logs/recipe1m/tfood_misc
dataset:
    name: recipevlp
    freq_mismatch: 0.0
    tokenized_raw_text: True
    image_res: 224
    eval_split: False
    dir: /data/mshukor/data
    data_json_dir: /data/mshukor/data/our_albef_data/clip_da/json_pretrain 
    train_file: ['coco_ttl_kw.json',    
              'sbu_ttl_kw.json',
              'vg_albef_ttl_kw.json',
               ]
model:
    name: trijoint_vlp
    with_classif: False
    network:
        image_backbone_name: vit
        recipe_encoder: h-transformer
        n_heads: 4
        n_layers: 2
        n_layers_single: 2
        n_heads_single: 4
        old: True
        vocab_size: 30522
        hidden_size: 512
        with_titles: True

        cross_transformer: False
        cross_decoder_recipe: True
        avg_concat: True
        n_layers_cross: 2
        n_heads_cross: 4
        get_tokens_cross_decoder_recipe: True

        cross_decoder_image: True
        n_heads_cross_image: 4
        n_layers_cross_image: 1

        class_attention: False
        cls_token: False
        class_attention_fus: False
        cls_token_fus: False
        get_tokens: True
        freeze_rec: False 
        freeze_im: False
        vit_all_tokens: True
        cross_encoder: True
        cross_encoder_params:
            cross_decoder: True
            query_img: False
            double_decoder: False
            cross_attention: False
            n_heads: 4
            n_layers: 4    
            class_attention: False
            cls_token: False
            get_tokens: False
            load_backbones: False
    criterion:
        name: trijoint
        keep_background: False
        retrieval_strategy:
            name: vlp_triplet # quadruplet, triplet, pairwise, or pairwise_pytorch, vlp_triplet
            margin: 0.3
            # margin_params:
            #     increment_margin: True
            #     increment: 0.005
            #     max_margin: 0.3
            sampling: max_negative # random (outdated), max_negative, or prob_negative
            nb_samples: 9999
            aggregation: valid # mean, valid (adamine)
            substrategy:
                - IRR
                - RII
            substrategy_weights:
                - 1.0
                - 1.0
            get_tokens: True

        cross_encoder: True
        itm_loss_weight: 1
        cross_encoder_params:
            tri_cross_encoder: False
    metric:
        k_test: 10
        trijoint: True
misc:
    cuda: True
    seed: 1338
    logs_name:
    overrite: False
    data_parrallel: False

optimizer:
    lr: 0.00001
    switch_epoch: 50


engine:
    nb_epochs: 30